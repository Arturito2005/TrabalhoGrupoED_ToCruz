plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation(files("C:/Users/FranciscoMiguelPerei/OneDrive - Instituto Politecnico do Porto/Ambiente de Trabalho/TP ED/Projeto/TrabalhoGrupoED_ToCruz/RecursosJogo/out/artifacts/RecursosJogo_jar/RecursosJogo.jar"))
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

build.finalizedBy javadoc